<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background-color: #f5f5f3;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 780px;
      }

      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 80px;
        border-radius: 12px;
      }

      .chat-input-container {
        width: 100%;
        background: white;
        border-radius: 28px;
        padding: 20px 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .input-row {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 16px;
      }

      .chat-input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 18px;
        color: #333;
        background: transparent;
      }

      .chat-input::placeholder {
        color: #9ca3af;
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .icon-btn {
        width: 44px;
        height: 44px;
        border: 1px solid #e8e8e6;
        border-radius: 12px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        overflow: hidden;
      }

      .icon-btn img {
        width: 24px;
        height: 24px;
        border-radius: 4px;
      }

      .icon-btn.plus {
        font-size: 22px;
        color: #9ca3af;
        font-weight: 300;
      }

      .apps-btn {
        display: flex;
        align-items: center;
        padding: 0 12px 0 0;
        border: 1px solid #e8e8e6;
        border-radius: 12px;
        background: white;
        cursor: pointer;
        font-size: 15px;
        color: #1f2937;
        font-weight: 400;
        height: 44px;
      }

      .apps-btn .plus-icon {
        width: 44px;
        height: 42px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        color: #9ca3af;
        font-weight: 300;
      }

      .action-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 15px;
        color: #1f2937;
        font-weight: 400;
      }

      .action-btn svg {
        width: 18px;
        height: 18px;
        color: #4b5563;
      }

      .spacer {
        flex: 1;
      }

      .mic-btn {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: #1a1a1a;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .mic-btn svg {
        width: 20px;
        height: 20px;
        color: white;
      }

      /* Modal styles */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal-overlay.open {
        display: flex;
      }

      .modal-content {
        position: relative;
        width: 90%;
        max-width: 480px;
        height: 80%;
        max-height: 700px;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .modal-close {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 32px;
        height: 32px;
        border: none;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        color: #666;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: background 0.2s;
      }

      .modal-close:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      #connectFrame {
        width: 100%;
        height: 100%;
        border: none;
      }

      .logo {
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://avatars.githubusercontent.com/u/14957082?s=200&v=4"
        alt="Logo"
        class="logo"
        class="logo"
      />

      <div class="chat-input-container">
        <div class="input-row">
          <input type="text" class="chat-input" placeholder="Ask anything..." />
        </div>

        <div class="toolbar">
          <button class="apps-btn">
            <span class="plus-icon">+</span>
            Apps
          </button>

          <div class="spacer"></div>

          <button class="mic-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" />
              <path d="M19 10v2a7 7 0 01-14 0v-2" />
              <line x1="12" y1="19" x2="12" y2="23" />
              <line x1="8" y1="23" x2="16" y2="23" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <button class="modal-close" id="modalClose">&times;</button>
        <iframe id="connectFrame"></iframe>
      </div>
    </div>

    <script>
      // Configuration
      const CONFIG = {
        API_URL: "http://localhost:8001",
        API_KEY: "test",
        COLLECTION_ID: "test-16c0r8",
        END_USER_ID: "anand",
        SESSION_MODE: "all",
        CONNECT_URL: "http://localhost:5173?theme=light",
      };

      let sessionToken = null;

      // Fetch session token from API
      async function fetchSessionToken() {
        const response = await fetch(`${CONFIG.API_URL}/connect/sessions`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-API-Key": CONFIG.API_KEY,
          },
          body: JSON.stringify({
            readable_collection_id: CONFIG.COLLECTION_ID,
            mode: CONFIG.SESSION_MODE,
            end_user_id: CONFIG.END_USER_ID,
          }),
        });
        const data = await response.json();
        return data.session_token;
      }

      // Open modal and load iframe
      async function openModal() {
        try {
          sessionToken = await fetchSessionToken();
          const modal = document.getElementById("modalOverlay");
          const iframe = document.getElementById("connectFrame");

          modal.classList.add("open");
          iframe.src = CONFIG.CONNECT_URL;
        } catch (error) {
          console.error("Failed to fetch session token:", error);
          alert("Failed to connect. Please try again.");
        }
      }

      // Close modal
      function closeModal() {
        const modal = document.getElementById("modalOverlay");
        const iframe = document.getElementById("connectFrame");

        modal.classList.remove("open");
        iframe.src = "";
        sessionToken = null;
      }

      // Handle messages from Connect iframe
      window.addEventListener("message", (event) => {
        const { data } = event;

        switch (data.type) {
          case "CONNECT_READY":
            console.log("Connect iframe is ready");
            break;

          case "REQUEST_TOKEN":
            setTimeout(() => {
              if (sessionToken) {
                const iframe = document.getElementById("connectFrame");
                iframe.contentWindow.postMessage(
                  {
                    type: "TOKEN_RESPONSE",
                    requestId: data.requestId,
                    token: sessionToken,
                    theme: { mode: "light" },
                  },
                  "*",
                );
              }
            }, 2000);
            break;

          case "CLOSE":
            console.log("Close requested:", data.reason);
            closeModal();
            break;
        }
      });

      // Event listeners
      document.querySelector(".apps-btn").addEventListener("click", openModal);
      document
        .getElementById("modalClose")
        .addEventListener("click", closeModal);
      document.getElementById("modalOverlay").addEventListener("click", (e) => {
        if (e.target === e.currentTarget) {
          closeModal();
        }
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });
    </script>
  </body>
</html>
