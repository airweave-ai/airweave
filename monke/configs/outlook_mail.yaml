name: "outlook_mail_test"
description: "End-to-end test for Outlook Mail (draft messages) via Monke"
connector:
  name: "Outlook Mail"
  type: "outlook_mail"
  auth_mode: composio
  composio_config:
    account_id: ca_example_outlook_mail
    auth_config_id: ac_example_outlook_mail
  config_fields:
    openai_model: "gpt-4.1-mini"
    rate_limit_delay_ms: 500
test_flow:
  steps: [create, sync, verify, update, sync, verify, partial_delete, sync, verify_partial_deletion, verify_remaining_entities, complete_delete, sync, verify_complete_deletion]
entity_count: 3
deletion:
  partial_delete_count: 1
  verify_partial_deletion: true
  verify_remaining_entities: true
  verify_complete_deletion: true
verification:
  retries: 3
  retry_backoff_seconds: 5
  resync_on_miss: true
  search_limit: 50
