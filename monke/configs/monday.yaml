name: "monday_test"
description: "End-to-end test for monday.com items via Monke"
connector:
  name: "Monday"
  type: "monday"
  auth_fields: {}   # expects access_token (personal token or OAuth)
  config_fields:
    # llm_model: "model-name"  # Optional: override LLM model (otherwise uses env.test detection)
    rate_limit_delay_ms: 500
test_flow:
  steps: [create, sync, verify, update, sync, verify, partial_delete, sync, verify_partial_deletion, verify_remaining_entities, complete_delete, sync, verify_complete_deletion]
entity_count: 3
deletion:
  partial_delete_count: 1
  verify_partial_deletion: true
  verify_remaining_entities: true
  verify_complete_deletion: true
verification:
  retries: 3
  retry_backoff_seconds: 5
  resync_on_miss: true
  search_limit: 50
