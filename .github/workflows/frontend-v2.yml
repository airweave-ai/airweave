name: Frontend v2

on:
  push:
    branches: ["main"]
    paths:
      - "frontend-v2/**"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend-v2/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-v2

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "./frontend-v2/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Test
        run: npx vitest run --passWithNoTests
