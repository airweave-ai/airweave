name: Frontend v2

on:
  push:
    branches: ["main"]
    paths:
      - "frontend-v2/**"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend-v2/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: "./frontend-v2/package-lock.json"

      - name: Install dependencies
        run: cd frontend-v2 && npm i

      - name: Type check
        run: cd frontend-v2 && npx tsc --noEmit

      - name: Build
        run: cd frontend-v2 && npm run build

      - name: Test
        run: cd frontend-v2 && npx vitest run --passWithNoTests
